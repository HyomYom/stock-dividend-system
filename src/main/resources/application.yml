spring:
  application:
    name: stock-system

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
      use-new-id-generator-mappings: false
    show-sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:dayone;DB_CLOSE_DELAY=-1
    username: sa
    password:

  redis:
    host: 127.0.0.1
    port: 6379

scheduler:
  scrap:
    yahoo: "0 0 0 * * *"
